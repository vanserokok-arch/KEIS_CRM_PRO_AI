name: Build & Push Docker Image

on:
  push:
    branches: [ main ]
  workflow_dispatch:
permissions:
  contents: read
  packages: write   # для GHCR

env:
  IMAGE_NAME: keis_crm_pro_ai
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # (опционально) логин в Docker Hub — только если заданы секреты
      - name: Login to Docker Hub
        if: ${{ secrets.DOCKER_USERNAME != '' && secrets.DOCKER_PASSWORD != '' }}
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # GHCR логин по GITHUB_TOKEN (всегда доступен)
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare tags
        id: prep
        run: |
          SHA=${GITHUB_SHA}
          echo "dh_latest=docker.io/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_OUTPUT
          echo "dh_sha=docker.io/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${SHA}" >> $GITHUB_OUTPUT
          echo "ghcr_latest=ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_OUTPUT
          echo "ghcr_sha=ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/${{ env.IMAGE_NAME }}:${SHA}" >> $GITHUB_OUTPUT

      - name: Build and push (Docker Hub + GHCR)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: server/Dockerfile
          target: prod
          push: true
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ${{ steps.prep.outputs.ghcr_latest }}
            ${{ steps.prep.outputs.ghcr_sha }}
            ${{ steps.prep.outputs.dh_latest }}
            ${{ steps.prep.outputs.dh_sha }}
          build-args: |
            VITE_API_BASE=/api
