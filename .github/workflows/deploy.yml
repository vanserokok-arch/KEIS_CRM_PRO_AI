name: Build Docker

on:
  push:
    branches: [ main ]
    paths:
      - "server/**"
      - "src/**"
      - "package*.json"
      - "vite.config.*"
      - "Dockerfile.frontend"
      - "server/Dockerfile"
      - ".github/workflows/deploy.yml"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }} # owner/repo

jobs:
  docker:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        part: [ backend, frontend ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set image name
        id: img
        run: |
          if [ "${{ matrix.part }}" = "backend" ]; then
            echo "NAME=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-backend" >> $GITHUB_OUTPUT
            echo "DF=server/Dockerfile" >> $GITHUB_OUTPUT
            echo "CTX=." >> $GITHUB_OUTPUT
          else
            echo "NAME=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend" >> $GITHUB_OUTPUT
            echo "DF=Dockerfile.frontend" >> $GITHUB_OUTPUT
            echo "CTX=." >> $GITHUB_OUTPUT
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.img.outputs.NAME }}
          tags: |
            type=sha,format=long
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ steps.img.outputs.CTX }}
          file: ${{ steps.img.outputs.DF }}
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max