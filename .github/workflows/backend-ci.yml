name: Backend CI
on:
  push:
    branches: [ main ]
    paths:
      - "server/**"
      - ".github/workflows/backend-ci.yml"
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        working-directory: server
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # быстрая проверка, что приложение импортится
      - name: Import smoke check
        working-directory: server
        run: python -c "import main; print('OK: main importable')"

      # можно добавить линтеры, если захочешь:
      # - name: Lint
      #   run: pip install ruff && ruff check .