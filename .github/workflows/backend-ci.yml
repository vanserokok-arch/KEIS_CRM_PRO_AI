name: Backend CI

on:
  push:
    paths:
      - "server/**"
      - ".github/workflows/backend-ci.yml"
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # базовый линтер (по желанию убери)
          pip install ruff

      - name: Lint (ruff)
        run: ruff check .

      # запустим pytest только если есть tests/**
      - name: Run tests (if present)
        if: ${{ hashFiles('server/tests/**') != '' }}
        run: |
          pip install pytest
          pytest -q