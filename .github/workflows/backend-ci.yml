name: Backend CI

on:
  push:
    branches: [ main ]
    paths:
      - "server/**"
      - ".github/workflows/backend-ci.yml"
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff

      - name: Lint (ruff)
        run: ruff check .

      - name: Import smoke check
        run: python -c "import main; print('OK: main importable')"

      - name: Run tests (if present)
        if: ${{ hashFiles('server/tests/**') != '' }}
        run: |
          pip install pytest
          pytest -q